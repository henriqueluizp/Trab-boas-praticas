<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boas Praticas</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="stylesheet.css"
      media="screen"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="title">Leitura de Idades</div>
      <div class="inset-age">
        <form action="">
          <input
            class="person-age"
            type="number"
            placeholder="Idades"
            name="idade"
          />
          <input class="send-age" type="submit" value="Ler" />
        </form>
      </div>
      <div class="table-datas">
        <table border="1" id="table">
          <tr>
            <td class="top-left">Faixa</td>
            <td>Quatidade</td>
            <td>Media das idades</td>
            <td class="top-right">Idades</td>
          </tr>
          <tr>
            <td>Menor</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>

          <tr>
            <td>Adulto</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td class="bottom-left">Idoso</td>
            <td>0</td>
            <td>0</td>
            <td class="bottom-right">0</td>
          </tr>
        </table>
      </div>
      <div class="geral">Media Geral: <span>0</span></div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
